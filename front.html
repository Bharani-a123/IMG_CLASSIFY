<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Prediction App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f5f5f5;
      padding: 30px;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input[type="file"] {
      margin: 15px 0;
    }
    img {
      max-width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Image Prediction</h2>
    <input type="file" id="fileInput" accept="image/*" />
    <br>
    <button onclick="upload()">Predict</button>
    <p id="result"></p>
    <img id="preview" style="display:none;" />
  </div>

  <script>
    async function upload() {
      let fileInput = document.getElementById('fileInput').files[0];
      if (!fileInput) {
        alert("Please select an image first!");
        return;
      }

      // Preview image
      let preview = document.getElementById("preview");
      preview.src = URL.createObjectURL(fileInput);
      preview.style.display = "block";

      let formData = new FormData();
      formData.append("file", fileInput);

      // change this URL later to your Render backend API
      let response = await fetch("http://localhost:8000/predict", {
        method: "POST",
        body: formData
      });

      let data = await response.json();
      document.getElementById("result").innerText =
        "Prediction: " + data.prediction + " (Confidence: " + data.confidence.toFixed(2) + ")";
    }
  </script>
</body>
</html>
